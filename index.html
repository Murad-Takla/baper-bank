<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>     
</head>
<body>
    <header>
        <h1 class="font-bold text-3xl text-center mt-4">This is my Baaper Bank</h1>
    </header>
    <main >
        <section class="mx-auto w-9/12 bg-green-400 rounded px-4 mt-4 ">
            <div class="p-4">
                <h4 class="font-semibold"> Please Login</h4>
                <input class="block w-9/12 px-4 my-2 rounded "  type="email" name="" id="email-login" placeholder="your email">
                <input class="block w-9/12 px-4 my-2 rounded " type="password" name="" id="password" placeholder="your password">
                <button id="submit-btn" class="font-semibold bg-lime-400 p-1 rounded hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>





    <!-- This is the js link -->
    <script src="login.js"></script>
</body>
</html>
